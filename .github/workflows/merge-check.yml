name: Merge Check

on:
  workflow_run:
    workflows: 
      - "java_ci.yml"
      - "Java CI"
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  checks: write
  statuses: write

jobs:
  check-and-merge:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Check if PR is approved
        id: check_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!context.payload.workflow_run.pull_requests.length) {
              console.log('No pull request associated with this workflow run');
              return;
            }
            
            const pull_number = context.payload.workflow_run.pull_requests[0].number;
            
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pull_number
            });
            
            const approved = reviews.some(review => review.state === 'APPROVED');
            
            if (!approved) {
              core.setFailed('Pull request needs to be approved first');
              return;
            }
            
            console.log('PR is approved ‚úì');

      - name: Update PR status
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!context.payload.workflow_run.pull_requests.length) {
              return;
            }
            
            const pull_number = context.payload.workflow_run.pull_requests[0].number;
            const isApproved = '${{ steps.check_pr.conclusion }}' === 'success';
            const status = isApproved ? 
              '‚úÖ All checks passed successfully!' : 
              '‚ùå Not all requirements are met. Check approvals.';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pull_number,
              body: status
            });

      - name: Auto-merge if everything passes
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!context.payload.workflow_run.pull_requests.length) {
              return;
            }
            
            const pull_number = context.payload.workflow_run.pull_requests[0].number;

            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pull_number,
                merge_method: 'squash'
              });
              console.log('PR merged successfully! üéâ');
            } catch (error) {
              core.setFailed(`Failed to merge PR: ${error.message}`);
            }