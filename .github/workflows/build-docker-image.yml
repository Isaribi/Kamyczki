name: Create and publish Docker images

on:
  push:
    branches:
      - DanielWorkflow

env:
  REGISTRY: ghcr.io
  PLATFORMS: gateway,auth,registry

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [gateway, auth, registry]
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.platform }}

      - name: Build and push Docker image for ${{ matrix.platform }}
        id: push_image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/microservices/${{ matrix.platform }}/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-${{ matrix.platform }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation for ${{ matrix.platform }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-${{ matrix.platform }}:${{ github.sha }}
          subject-digest: ${{ steps.push_image.outputs.digest }}
          push-to-registry: true
