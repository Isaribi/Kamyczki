name: Create and publish Docker images

on:
  push:
    branches:
      - daniel/compose-fix
    paths:
      - 'server/microservices/**'
      - 'server/libraries/**'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_platforms: ${{ steps.filter.outputs.changed_platforms }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: 'daniel/compose-fix'
          filters: |
            gateway:
              - 'server/microservices/gateway/**'
            auth:
              - 'server/microservices/auth/auth-service/**'
            registry:
              - 'server/microservices/registry/**'
            stone-read:
              - 'server/microservices/stone-read/**'
            stone-write:
              - 'server/microservices/stone-write/**'
            shared:
              - 'server/libraries/**'
              - 'server/microservices/auth/auth-feign/**'

      - name: Determine changed platforms
        id: set-changed-platforms
        run: |
          changed_platforms=""
          if [ "${{ steps.filter.outputs.gateway }}" == "true" ]; then
            changed_platforms="${changed_platforms} gateway"
          fi
          if [ "${{ steps.filter.outputs.auth }}" == "true" ]; then
            changed_platforms="${changed_platforms} auth"
          fi
          if [ "${{ steps.filter.outputs.registry }}" == "true" ]; then
            changed_platforms="${changed_platforms} registry"
          fi
          if [ "${{ steps.filter.outputs.stone-read }}" == "true" ]; then
            changed_platforms="${changed_platforms} stone-read"
          fi
          if [ "${{ steps.filter.outputs.stone-write }}" == "true" ]; then
            changed_platforms="${changed_platforms} stone-write"
          fi
          echo "changed_platforms=${changed_platforms}" >> $GITHUB_ENV

  build-and-push:
    needs: detect-changes
    if: ${{ env.changed_platforms != '' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [${{ env.changed_platforms }}]
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.platform }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Package for ${{ matrix.platform }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/microservices/${{ matrix.platform }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.platform }}:latest
          cache-to: type=inline
          provenance: false
