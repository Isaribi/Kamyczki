name: Create and publish Docker images

on:
  push:
    branches:
      - daniel/compose-fix
    paths:
      - 'server/microservices/**'
      - 'server/libraries/**'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      shared_changed: ${{ steps.filter.outputs.shared }}
      changed_services: ${{ steps.filter.outputs.any }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: 'daniel/compose-fix'
          filters: |
            shared:
              - 'server/libraries/**'
              - 'server/microservices/auth/auth-feign/**'
            any:
              - 'server/microservices/gateway/**'
              - 'server/microservices/auth/auth-service/**'
              - 'server/microservices/registry/**'
              - 'server/microservices/stone-read/**'
              - 'server/microservices/stone-write/**'

      # Debugging the output directly from the filter step
      - name: Output raw changed services
        run: |
          echo "Raw changed services output: ${{ steps.filter.outputs.any }}"

      - name: Set output for changed services
        id: set_changed_services
        run: |
          if [[ "${{ steps.filter.outputs.any }}" == "false" || -z "${{ steps.filter.outputs.any }}" ]]; then
            echo "::set-output name=changed_services::"
          else
            # Ensure valid JSON is parsed and converted into a list
            CHANGED_SERVICES=$(echo "${{ steps.filter.outputs.any }}" | jq -r 'to_entries | map(select(.value == true)) | map(.key) | join(",")')
            echo "::set-output name=changed_services::$CHANGED_SERVICES"
            echo "Changed services: $CHANGED_SERVICES"
          fi

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed_services != ''
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        platform: ${{ fromJson(needs.detect-changes.outputs.changed_services) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.platform }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Package for ${{ matrix.platform }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/microservices/${{ matrix.platform }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.platform }}:latest
          cache-to: type=inline
          provenance: false

  debug:
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Output changed services
        run: |
          echo "Changed services (final output): ${{ needs.detect-changes.outputs.changed_services }}"
