name: Create and publish Docker images

on:
  push:
    branches:
      - daniel/compose-fix
    paths:
      - 'server/microservices/**'
      - 'server/libraries/**'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SERVICES: '["gateway", "auth", "registry", "stone-read", "stone-write"]'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: 'daniel/compose-fix'
          filters: |
            gateway:
              - 'server/microservices/gateway/**'
            auth:
              - 'server/microservices/auth/auth-service/**'
            registry:
              - 'server/microservices/registry/**'
            stone-read:
              - 'server/microservices/stone-read/**'
            stone-write:
              - 'server/microservices/stone-write/**'
            shared:
              - 'server/libraries/**'
              - 'server/microservices/auth/auth-feign/**'

      - name: Set Matrix
        id: set-matrix
        run: |
          if [[ "${{ steps.filter.outputs.shared }}" == "true" ]]; then
            echo "matrix={\"platform\":${{ env.SERVICES }}}" >> $GITHUB_OUTPUT
          else
            CHANGES=""
            FIRST=true
            for service in $(echo '${{ env.SERVICES }}' | jq -r '.[]'); do
              if [[ "${{ steps.filter.outputs[service] }}" == "true" ]]; then
                if [ "$FIRST" = true ]; then
                  CHANGES="\"$service\""
                  FIRST=false
                else
                  CHANGES="$CHANGES,\"$service\""
                fi
              fi
            done
            if [ ! -z "$CHANGES" ]; then
              echo "matrix={\"platform\":[$CHANGES]}" >> $GITHUB_OUTPUT
            else
              echo "matrix={\"platform\":[]}" >> $GITHUB_OUTPUT
            fi
          fi

  build-and-push:
    needs: detect-changes
    if: ${{ fromJson(needs.detect-changes.outputs.matrix).platform[0] != null }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.platform }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Package for ${{ matrix.platform }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/microservices/${{ matrix.platform }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.platform }}:latest
          cache-to: type=inline
          provenance: false