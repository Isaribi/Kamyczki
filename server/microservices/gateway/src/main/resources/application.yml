server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    preferIpAddress: true

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: stone-read
          uri: lb://stone-read
          predicates:
            - Path=/stone-read/**
          filters:
            - StripPrefix=1
        - id: stone-write
          uri: lb://stone-write
          predicates:
            - Path=/stone-write/**
          filters:
            - StripPrefix=1